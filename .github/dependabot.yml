version: 2
updates:
  - package-ecosystem: "github-actions"
    directories:
      - "/"
      - "/.github/workflows"
    schedule:
      interval: "daily"
    commit-message:
      prefix: "actions:"
    open-pull-requests-limit: 10
  - package-ecosystem: "gradle"
    directories:
      - "/"
      - "/app"
    schedule:
      interval: "daily"
    commit-message:
      prefix: "all:"
    open-pull-requests-limit: 15
    groups:
      androidx:
        patterns:
          - "androidx*"
      kotlin:
        patterns:
          - "org.jetbrains.kotlin*"
          - "com.google.devtools.ksp*"
      hilt:
        patterns:
          - "com.google.dagger*"
          - "androidx.hilt*"
