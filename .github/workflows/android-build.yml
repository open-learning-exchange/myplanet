name: myPlanet build test

on:
  push:
    branches:
      - '*'
      - '!master'
      - 'dependabot/**'
      - 'codex/**'
      - '*-codex/**'

jobs:
  build:
    name: myPlanet build test
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        build: [default, lite]
    steps:
      - name: checkout repository code
        uses: actions/checkout@v5
        with:
          fetch-depth: 1

      - name: check and diff the code to get lite
        if: matrix.build == 'lite'
        run: |
          file="app/src/main/AndroidManifest.xml"
          lite="app/src/lite/AndroidManifest.xml"
          ls -al "$file" "$lite"
          diff <(sed 's/^\s*<!--//; s/-->\s*$//' "$file") <(sed 's/^\s*<!--//; s/-->\s*$//' "$lite")
          cp "$lite" "$file"

      - name: setup JDK 17
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: setup gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: wrapper
          cache-disabled: false
          cache-read-only: false
          cache-write-only: false

      - name: build debug as test
        run: |
          FLAVOR=${{ matrix.build }}
          ./gradlew assemble${FLAVOR^}Debug --warning-mode all --stacktrace

      - name: upload apk artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk-${{ matrix.build }}
          path: app/build/outputs/apk/${{ matrix.build }}/debug/*.apk

      - name: set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: myplanet-ci
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: run Firebase Test Lab Robo test
        run: |
          FLAVOR=${{ matrix.build }}
          APK=$(ls app/build/outputs/apk/${FLAVOR}/debug/*.apk | head -n 1)
          gcloud firebase test android run \
            --type robo \
            --app "$APK" \
            --robo-script ci/robo/myplanet_robo.json \
            --device model=Pixel2,version=29,locale=en,orientation=portrait \
            --results-bucket myplanet-test-results \
            --results-dir "ci-run/$GITHUB_RUN_ID/${FLAVOR}" \
            --timeout 5m
