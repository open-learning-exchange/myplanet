name: myPlanet build test

on:
  push:
    branches:
      - '*'
      - '!master'
      - 'claude/**'
      - 'codex/**'
      - 'dependabot/**'
      - 'jules/**'
      - '*-codex/**'

jobs:
  setup:
    strategy:
      fail-fast: false
      matrix:
        build: [default, lite]
    uses: ./.github/workflows/setup.yml
    with:
      build: ${{ matrix.build }}

  build:
    needs: setup
    name: myPlanet build test
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        build: [default, lite]
    steps:
      - name: Download workspace
        uses: actions/download-artifact@v4
        with:
          name: workspace-${{ matrix.build }}
          path: .

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: build debug as test
        run: |
          FLAVOR=${{ matrix.build }}
          ./gradlew assemble${FLAVOR^}Debug --warning-mode all --stacktrace
