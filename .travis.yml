language: android
sudo: false
jdk: oraclejdk8
before_install:
- openssl aes-256-cbc -K $encrypted_aaf4a3063d98_key -iv $encrypted_aaf4a3063d98_iv
  -in myPlanet.keystore.enc -out myPlanet.keystore -d
- openssl aes-256-cbc -K $encrypted_0d351ba6a4f8_key -iv $encrypted_0d351ba6a4f8_iv
  -in keystore.enc -out keystore -d
- chmod +x gradlew
- yes | sdkmanager "platforms;android-28"
before_script:
- echo no | android create avd --force -n test -t android-22 --abi armeabi-v7a
- emulator -avd test -no-skin -no-audio -no-window &
- android-wait-for-emulator
- adb shell input keyevent 82 &
install:
- echo yes | sdkmanager "extras;m2repository;com;android;support;constraint;constraint-layout;1.0.2"
- echo yes | sdkmanager "extras;m2repository;com;android;support;constraint;constraint-layout-solver;1.0.2"
- echo y | android update sdk -u -a -t tools
- echo y | android update sdk -u -a -t platform-tools
- echo y | android update sdk -u -a -t build-tools-27.0.1
- echo y | android update sdk -u -a -t android-27
- echo y | android update sdk -u -a -t extra-google-m2repository
- echo y | android update sdk -u -a -t extra-android-m2repository
env:
  global:
  - ANDROID_API=22
  - EMULATOR_API=21
  - ANDROID_BUILD_TOOLS=27.0.3
  - ADB_INSTALL_TIMEOUT=5
  - secure: 
  - secure: 
  - secure: 
  - secure: 
android:
  components:
  - tools
  - platform-tools
  - build-tools-$ANDROID_BUILD_TOOLS
  - android-$ANDROID_API
  - android-$EMULATOR_API_LEVEL
  - extra-google-m2repository
  - extra-android-m2repository
  - addon-google_apis-google-19
  - sys-img-armeabi-v7a-addon-google_apis-google-$ANDROID_API_LEVEL
  - sys-img-armeabi-v7a-addon-google_apis-google-$EMULATOR_API_LEVEL
  - build-tools-27.0.3
  - android-26
  - android-25
  - android-24
  - android-23
  - android-22
  - sys-img-armeabi-v7a-android-22
  - extra-android-support
  - extra-android-m2repository
  licenses:
  - android-sdk-preview-license-.+
  - android-sdk-license-.+
  - google-gdk-license-.+
notifications:
  email: false
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: app/build/outputs/apk/debug/*
  skip-cleanup: true
  prerelease: true
  on:
    branch: master
    repo: open-learning-exchange/myplanet
after_success:
- sh scripts/tag.sh
